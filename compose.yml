services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    environment:
      EULA: "true"
      TYPE: PAPER
      VERSION: 1.21.7
      MEMORY: 4G
      JVM_OPTS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    ports:
      - "25565:25565" # Minecraft
      - "5005:5005" # Debug
    volumes:
      - ./server:/data
